#
# Travis CI recipe to build, test and push docker images to the Docker Hub.
#

language: generic

os:
  - linux

services:
  - docker

git:
  submodules: false

jobs:
  include:
  - stage: Alpine Container
    script:
      - git submodule update --init --remote
      - |
        tools/build/build_container.sh \
        ---envfilenvfile versions/alpine-3.10.env \
        ---envfilenvfile versions/docker-base-image-gui.env \
        --build \
        --pushdr
        
  - stage: Debian Container
    script:
      - git submodule update --init --remote
      - |
        tools/build/build_container.sh \
        ---envfilenvfile versions/debian-10.env \
        ---envfilenvfile versions/docker-base-image-gui.env \
        --build \
        --pushdr
  - stage: Ubuntu Container
    script:
      - git submodule update --init --remote
      - |
        tools/build/build_container.sh \
        ---envfilenvfile versions/ubuntu-18.env \
        ---envfilenvfile versions/docker-base-image-gui.env \
        --build \
        --pushdr

  - stage: Git Tag & Docker Hub README
    script: 
      - git submodule update --init --remote
      - |
        tools/build/build_container.sh \
        ---envfilenvfile versions/docker-base-image-gui.env \
        --pushgt \
        --pushrm